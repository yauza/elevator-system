<mat-card class="mat-elevation-z4 elevator-card">
    <mat-card-header>
        <mat-card-title>Elevator {{elevator.id}}</mat-card-title>
        <mat-card-subtitle>
            Current Floor: {{elevator.currentFloor}}
            <br>
            Next Floor: {{elevator.nextFloor}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="elevator.goingUp()">
            <a href="#" class="arrow up">UP</a>
        </div>
        <div class="elevator"> </div>
        <div *ngIf="elevator.goingDown()">
            <a href="#" class="arrow down">UP</a>
        </div>
    </mat-card-content>
</mat-card>
